name: Daily A-Share Data Collection

on:
  schedule:
    # 每天下午3:05运行 (UTC+8 北京时间)
    - cron: '5 7 * * *'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 添加写入权限

jobs:
  collect-stock-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install akshare pandas requests

    - name: Run data collection script
      run: python scripts/collect_stock_data.py

    - name: Commit and push if database changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/daily_price_update.db data/import_instructions.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update daily price data $(date +'%Y-%m-%d %H:%M')" && git push)